<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spex-dashboard</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
  </head>

  <body>
      
    <main>
      <section id="spex-dashboard">
        <nav id="main-menu">
          <div>
            <img />
            <h1>Spex<br>Records</h1>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-dashboard" class="nav__icon"></i> Dashboard
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-submissions" class="nav__icon"></i>
                Submissions
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-settings" class="nav__icon"></i> Settings
              </a>
            </li>
          </ul>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-music_library" class="nav__icon"></i> Music
                Library
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-artists" class="nav__icon"></i> Artists
              </a>
            </li>
          </ul>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-faq" class="nav__icon"></i> FAQ
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-contact" class="nav__icon"></i> Contact Us
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-about" class="nav__icon"></i> About Us
              </a>
            </li>
          </ul>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-logout" class="nav__icon"></i> Log Out
              </a>
            </li>
          </ul>
        </nav>

        <div id="dashboard-header-left" class="flex-row align-end">
          <div class="flex-row">
            <button id="menu-icon" class="soft-shadow primary-button" type="button">Button</button>
            <h2>Dashboard</h2> 
          </div>
          
        </div>
        <div id="dashboard-header-right" class="flex-column justify-end">
          <div class="flex-row justify-between">
            <div>
              <h2>Hey, Name</h2>
              <h3>Role</h3>
            </div>

            <img style="background-color: aquamarine; min-width: 33%; max-width:33%; border-radius: 50%;"/>
            
          </div>
        </div>
        <div id="dashboard-center-left" class="flex-row grow-evenly">
          <div class="soft-shadow"></div>
          <div class="soft-shadow"></div>
          <div class="soft-shadow"></div>
        </div>
        
        <div id="dashboard-center-right" class="flex-column  grow-evenly">
          <div class="soft-shadow"></div>
          <div class="soft-shadow"></div>
          <div class="soft-shadow"></div>
        </div>
        <div id="dashboard-bottom-left" class="flex-column">
          <h2>Tracks</h2>
          <div class="soft-shadow stretch-down"></div>
        </div>
        <div id="dashboard-bottom-right" class="flex-column">
          <h2>Calendar</h2>
          <div class="soft-shadow stretch-down"></div>          
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
