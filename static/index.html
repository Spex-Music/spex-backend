<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spex-dashboard</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
  </head>

  <body>
      
    <main>
      <section id="spex-dashboard">
        <nav id="main-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-dashboard" class="nav__icon"></i> Dashboard
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-submissions" class="nav__icon"></i>
                Submissions
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-settings" class="nav__icon"></i> Settings
              </a>
            </li>
          </ul>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-music_library" class="nav__icon"></i> Music
                Library
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-artists" class="nav__icon"></i> Artists
              </a>
            </li>
          </ul>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-faq" class="nav__icon"></i> FAQ
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-contact" class="nav__icon"></i> Contact Us
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-about" class="nav__icon"></i> About Us
              </a>
            </li>
          </ul>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i id="icon-logout" class="nav__icon"></i> Log Out
              </a>
            </li>
          </ul>
        </nav>
        <div id="dashboard-status-left">
          <button id="menu-icon" type="button">Button</button>
          
        </div>
        <div id="dashboard-status-right"></div>
        <div id="dashboard-header-left"></div>
        <div id="dashboard-header-right"></div>
        <div id="dashboard-center-left"></div>
        <div id="dashboard-center-right"></div>
        <div id="dashboard-bottom-left"></div>
        <div id="dashboard-bottom-right"></div>
      </section>
    </main>
    <script src="main.js"></script>

</html>
