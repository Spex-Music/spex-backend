<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spex Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <nav>
        <!-- a list of icons with text that will switch the display of main with js-->
        <ul>
            <li>
                <i id="icon-dashboard" class="nav-icon"></i>
                <a>Dashboard</a>
            </li>
            <li>
                <i id="icon-submissions" class="nav-icon"></i>
                <a>Submissions</a>
            </li>
            <li>
                <i id="icon-settings" class="nav-icon"></i>
                <a>Settings</a>
            </li>
        </ul>
        <ul>
            <li>
                <i id="icon-music_library" class="nav-icon"></i>
                <a>Music Library</a>
            </li>
            <li>
                <i id="icon-artists" class="nav-icon"></i>
                <a>Artists</a>
            </li>
        </ul>
        <ul>
            <li>
                <i id="icon-faq" class="nav-icon"></i>
                <a>FAQ</a>
            </li>
            <li>
                <i id="icon-contact" class="nav-icon"></i>
                <a>Contact Us</a>
            </li>
            <li>
                <i id="icon-about" class="nav-icon"></i>
                <a>About Us</a>
            </li>
        </ul>
        <ul>
            <li>
                <i id="icon-logout" class="nav-icon"></i>
                <a>Log Out</a></li>
            </li>

        </ul>
       
    </nav>
    <main>
        <section id="spex-dashboard">
            <div id="dashboard-header-left">
                <h1>Spex Dashboard</h1>
            </div>
            <div id="dashboard-header-right">
            </div>

            <div id="dashboard-center-left">
            </div>
            <div id="dashboard-center-right">
            </div>
            
            <div id="dashboard-bottom-left">
            </div> 
            <div id="dashboard-bottom-right">
            </div> 
           

        </section>
    </main>
</body>
</html>
